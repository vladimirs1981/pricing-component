<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>traffic-based pricing</title>
</head>
<body>
<main>
  <h1>Simple, traffic-based pricing</h1>
  <p>Simple, traffic-based pricing </p>
  <section class="billing">
    <h2>100k Pageviews</h2>
    <div class="rangeContainer">
      <input type="range">
    </div>
    <div class="price">
      <h1>$16.00</h1><small>/month</small>
    </div>
    <div class="billing">
      <p>Monthly Billing</p>
      <button type="toggle"></button>
      <p>Yearly Billing</p>
      <div class="discount"><h3>25%</h3><small>discount</small></div>
    </div>
  </section>
  <section class="trial">
<div class="offer">
  <p>Unlimited websites</p>
  <p>100% data ownership</p>
  <p> Email reports</p>
</div>
<button type="submit">Start my trial</button>
  </section>
</main>
</body>
</html>
